<!DOCTYPE html>
{% extends 'MartApp/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block content %}
<div style="background-color:#9ac234">
<br>

    <div class="row justify-content-center mt-5" style="padding-left:15px;padding-right:15px;">
          <div class="col-md-5">
     {% for message in messages %}
        <div class="alert {{ message.tags }} m-2 shadow" id="msg" role="alert">
            {{ message|safe }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
        </div>
    {% endfor %}






            {% if user.is_authenticated %}


              <div class="row justify-content-center mt-5">
        <div class="col-md-12 second" style="color:#282ed4;margin-bottom:10px;margin-top:-50px">
            <h2>Create Item</h2>
        </div>
    </div>


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control shadow" id="title" required>
                </div>


     <div class="form-group">
              <label for="image">Image :</label><br>
                 <input type="file" name="image" class="form-control shadow" id="image" required>
                </div>

        <div class="form-group form-check">
                    <input type="checkbox" name="offer" class="form-check-input myshade" id="offer">
                    <label class="form-check-label" for="offer">Offer :</label>
                </div>

      <div class="form-group ">
               <label for="price">Price :</label><br>
          <h4>{{forms.price }}</h4>
                </div>

         <div class="form-group">
                    <label for="desc">Description :</label>
                    <textarea name="desc" class="form-control shadow" id="desc" ></textarea>
                </div>

    <div class="form-group form-check">
                    <input type="checkbox" name="important" class="form-check-input myshade" id="important">
                    <label class="form-check-label" for="important">Important</label>
                </div>

                <button type="submit" class="btn btn-primary ig">Create</button>
            </form>

            {% endif %}

        </div>

    </div>
   <hr>
</div>

{% endblock %}
</body>
</html>
