<!DOCTYPE html>
{% extends 'MartApp/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
{% block content %}
<div style="background-color:#9ac234">
<br>
    <div class=" row justify-content-center mt-5" style="padding-left:15px;">
        <div class="col-md-5">
            <h2 class="second" style="color:#ff6a00;margin-top:-20px">Login</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5" style="padding-left:15px;padding-right:15px;">
        <div class="col-md-5">
    {% for message in messages %}
        <div class=" alert {{ message.tags }} m-1 shadow" id="msg" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}

            <form method="POST">
                {% csrf_token %}
                <div class="form-group ">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control shadow" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control shadow" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary ig">Login</button>
            </form>
            <hr>

            <div class="text-center" style="padding-bottom:10px">
                Need an account?
                <a href="{% url 'signup' %}">Sign Up here</a>
            </div>
        </div>
    </div>

</div>
{% endblock %}
</body>
</html>
